# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Paige McKenzie
  email:             paige.a.mckenzie@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    My name is Paige McKenzie, and I write code for [Stitch Fix](https://www.stitchfix.com/). I hold a Master of Science in Business Analytics from the University of Texas at Austin.
    
    I've been coding for more than 7 years, primarily in Python but dabbling in R & Java. 
    While my main area of expertise is data analytics, I'm currently learning backend development
    in Ruby on Rails. 
    
    This website is dedicated to recording my personal projects as I play with new languages, 
    packages, APIs, or algorithms.

  # This photo will be used in the about section.
  picture:
    path:            /assets/img/me.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    #srcset:
